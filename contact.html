<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – KeychainBTC</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; background: #fff; color: #1a1a1a; max-width: 800px; margin: auto; }
    h1 { color: #F7931A; }
    form { margin-top: 1.5rem; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #F7931A; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #e67e00; }
    a { color: #F7931A; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>If you have questions or feedback about Bitcoin or this site, feel free to reach out using the form below.</p>

  <form action="https://formspree.io/f/xldnwrlk" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <input type="hidden" name="_redirect" value="https://keychainbtc.com/thanks.html">

  <button type="submit">Send Message</button>
</form>

  <p><a href="index.html">← Back to Home</a></p>
</body>
</html>
